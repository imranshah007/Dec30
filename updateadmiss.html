<html>
    <head>
        <style>
            body{
    background:url("2.jpg");
    background-size: 280%;
    background-position:-400px 0px ;

}


        </style>
    </head>
    <body background="2.jpg">
       <h2 align="center"font face="Lato" size="6">Geekster Admission Form</h2>
       <hr> 
       
      
       <form >
        <label> Firstname&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="text" placeholder="First Name" name="first" required />
            <br />
            <br />
            <label> Middlename&nbsp;&nbsp; </label> 
            <input type="text" placeholder="Middle Name" name="middle" required/>
            <br />
            <br />
            <label> Lastname&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label> 
            <input type="text" placeholder="Last Name" name="last" required/>
            <br />
            <br /> 
            <label>Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" placeholder="Enter password" minlength="8" name="pwd" maxlength="10" required />
            <br />
            <br />
            <select name="country">
                <option disabled selected>Select country</option>
                <option value="+91">(+91) India</option>
                <option value="02">Sri Lanka</option>
                <option value="03">Nepal</option>
                <option value="04">USA</option>
                <option value="05">China</option>
                <option value="06">UAE</option>
            </select><br><br>

            <label>City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" placeholder="City" value="" name="city" required/>
            
            <br />
            <br />
            <label>Course&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   
                 
                </label>   
                <select>  
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
                </select>  
                  
                <br>  
                <br>  
                <label>   
                Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
                </label>
                <select>
                    <option value="radio" name="male"/> Male <br>  
                    <option value="radio" name="female"/> Female <br> 
                <option value="radio" name="other"/> Other <br></select><br>  
            
                <br>  
                
                <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </label>  
                <input type="email" id="email" name="email"/> <br> <br>  
                  
                <label>   
                Phone :  
                </label>  
                <input type="text" name="country code"  value="+91" size="2"/>   
                <input type="text" name="phone" maxlength="10"/> <br/><br>

                <label>Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <textarea cols="30" rows="3" value="address">  
                </textarea>  
             
                  
                <br> <br>
                <label>Marks&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>  
            <input type="number" placeholder="Marks" name="college_marks" min="0" max="100" required />
            <br />
            <br />
            <label>Marks Range&nbsp;&nbsp;&nbsp;</label>
            <input type="range" min="0" max="100" name="marks_range" />
           
            <br />
            <br />
            <input type="submit" />
       </form>
       
    </body>
</html>
